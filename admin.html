    <!-- ANA PANEL JAVASCRIPT -->
    <script>
        // DOM yüklendiğinde script'i çalıştır
        document.addEventListener("DOMContentLoaded", () => {
            
            // ===== SUPABASE BAĞLANTISI =====
            // ÖNEMLİ: Kendi Supabase URL ve Anon Key'inizi buraya girin
            const supabaseUrl = 'https://wiaflghvicpzvmutobeb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpYWZsZ2h2aWNwenZtdXRvYmViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODY1OTMsImV4cCI6MjA3NzU2MjU5M30.CBo49hch7FlHSj9IwrDs0lSRuEMOfvqe3KFakvP7ji0';
            
            // ***** [DÜZELTME BURADA] *****
            // Hatalı 'const supabase = supabase.createClient(...)' yerine
            // 'window.supabase' kullanarak global kütüphaneye eriştik.
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            // ***** [DÜZELTME BİTTİ] *****

            console.log("Supabase istemcisi başlatıldı.");

            const authScreen = document.getElementById('auth-screen');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const authError = document.getElementById('auth-error');
            const logoutButton = document.getElementById('logout-button');
            const categoriesContainer = document.getElementById('categories-container');
            const addCategoryForm = document.getElementById('add-category-form');
            const newCategoryNameInput = document.getElementById('new-category-name');
            const menuLoadingMessage = document.getElementById('menu-loading-message');
            const siteConfigForm = document.getElementById('site-config-form');
            
            // Global state
            let categorySortable = null;
            let itemSortables = {}; // Kategori ID'lerine göre { catId: sortableInstance }

            // ===== Toast Bildirim Fonksiyonu =====
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show';
                if (type === 'success') {
                    toast.classList.add('success');
                } else {
                    toast.classList.add('error');
                }
                setTimeout(() => {
                    toast.className = toast.className.replace('show', '');
                }, 3000);
            }

            // ===== AUTH (GİRİŞ/ÇIKIŞ) İŞLEMLERİ =====

            // Giriş Formu
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                authError.textContent = '';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    
                    showToast('Giriş başarılı! Panel yükleniyor...', 'success');
                    await checkUserSession();
                } catch (error) {
                    console.error('Giriş hatası:', error.message);
                    authError.textContent = `Giriş yapılamadı: ${error.message}`;
                    showToast('Giriş yapılamadı!', 'error');
                }
            });

            // Çıkış Butonu
            logoutButton.addEventListener('click', async () => {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    showToast(`Çıkış hatası: ${error.message}`, 'error');
                } else {
                    authScreen.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                    showToast('Başarıyla çıkış yapıldı.', 'success');
                }
            });

            // Kullanıcı Oturum Kontrolü
            async function checkUserSession() {
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    if (error) throw error;
                    
                    if (session) {
                        authScreen.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                        // Oturum varsa, verileri yükle
                        await loadSiteConfig();
                        await loadCategoriesAndItems();
                    } else {
                        authScreen.classList.remove('hidden');
                        adminPanel.classList.add('hidden');
                    }
                } catch (error) {
                    console.error("Oturum kontrol hatası:", error.message);
                    authScreen.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
            }

            // ===== RESİM YÜKLEME İŞLEMLERİ =====
            
            // Genel resim yükleme fonksiyonu
            async function handleFileUpload(file) {
                if (!file) return null;

                const fileName = `${Date.now()}-${file.name}`;
                const filePath = `${fileName}`; // 'uploads' bucket'ının köküne

                try {
                    const { data, error } = await supabase
                        .storage
                        .from('uploads') // SQL'de oluşturduğumuz bucket adı
                        .upload(filePath, file);

                    if (error) throw error;

                    // Yüklenen dosyanın genel URL'sini al
                    const { data: publicData } = supabase
                        .storage
                        .from('uploads')
                        .getPublicUrl(filePath);

                    if (!publicData) throw new Error("Dosya yüklendi ancak URL alınamadı.");

                    showToast('Resim başarıyla yüklendi.', 'success');
                    return publicData.publicUrl;

                } catch (error) {
                    console.error('Resim yükleme hatası:', error.message);
                    showToast(`Resim yüklenemedi: ${error.message}`, 'error');
                    return null;
                }
            }

            // Belirli bir resim URL'sini depodan silme
            async function deleteStorageFile(publicUrl) {
                if (!publicUrl) return;
                
                try {
                    // URL'den dosya yolunu (path) çıkar
                    const urlParts = publicUrl.split('/uploads/');
                    if (urlParts.length < 2) return; // Geçerli bir 'uploads' bucket URL'si değil
                    
                    const filePath = urlParts[1];
                    
                    const { error } = await supabase
                        .storage
                        .from('uploads')
                        .remove([filePath]);

                    if (error) {
                        console.warn(`Depodan resim silinirken hata (belki zaten yoktu): ${filePath}`, error.message);
                    } else {
                        console.log(`Depodan silindi: ${filePath}`);
                    }
                } catch (error) {
                    console.error('Depodan silme hatası:', error.message);
                }
            }


            // Resim yükleme alanlarına (file input) event listener ekleme
            function setupImageUploadListeners() {
                // Ana Görsel
                document.getElementById('hero_image_file').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const url = await handleFileUpload(file);
                        if (url) {
                            document.getElementById('hero_image_url').value = url;
                            document.getElementById('hero_image_preview').src = url;
                        }
                    }
                });
                 document.getElementById('hero_image_url').addEventListener('input', (e) => {
                    document.getElementById('hero_image_preview').src = e.target.value;
                });

                // Kart 1 Görsel
                document.getElementById('event_card1_file').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const url = await handleFileUpload(file);
                        if (url) {
                            document.getElementById('event_card1_image_url').value = url;
                            document.getElementById('event_card1_preview').src = url;
                        }
                    }
                });
                document.getElementById('event_card1_image_url').addEventListener('input', (e) => {
                    document.getElementById('event_card1_preview').src = e.target.value;
                });

                // Kart 2 Görsel
                document.getElementById('event_card2_file').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const url = await handleFileUpload(file);
                        if (url) {
                            document.getElementById('event_card2_image_url').value = url;
                            document.getElementById('event_card2_preview').src = url;
                        }
                    }
                });
                document.getElementById('event_card2_image_url').addEventListener('input', (e) => {
                    document.getElementById('event_card2_preview').src = e.target.value;
                });
            }


            // ===== SİTE AYARLARI (site_config) İŞLEMLERİ =====

            // Site ayarlarını veritabanından çek ve formu doldur
            async function loadSiteConfig() {
                try {
                    // id=1 olan tek satırı çek (SQL'de böyle kurmuştuk)
                    const { data, error } = await supabase
                        .from('site_config')
                        .select('*')
                        .eq('id', 1)
                        .single();

                    if (error) throw error;

                    if (data) {
                        // Form alanlarını doldur
                        document.getElementById('hero_title').value = data.hero_title || '';
                        document.getElementById('hero_subtitle').value = data.hero_subtitle || '';
                        document.getElementById('hero_image_url').value = data.hero_image_url || '';
                        document.getElementById('hero_image_preview').src = data.hero_image_url || '';

                        document.getElementById('brand_story_title').value = data.brand_story_title || '';
                        document.getElementById('brand_story_body').value = data.brand_story_body || '';

                        document.getElementById('value1_title').value = data.value1_title || '';
                        document.getElementById('value1_body').value = data.value1_body || '';
                        document.getElementById('value2_title').value = data.value2_title || '';
                        document.getElementById('value2_body').value = data.value2_body || '';
                        document.getElementById('value3_title').value = data.value3_title || '';
                        document.getElementById('value3_body').value = data.value3_body || '';

                        document.getElementById('event_card1_title').value = data.event_card1_title || '';
                        document.getElementById('event_card1_body').value = data.event_card1_body || '';
                        document.getElementById('event_card1_image_url').value = data.event_card1_image_url || '';
                        document.getElementById('event_card1_preview').src = data.event_card1_image_url || '';

                        document.getElementById('event_card2_title').value = data.event_card2_title || '';
                        document.getElementById('event_card2_body').value = data.event_card2_body || '';
                        document.getElementById('event_card2_image_url').value = data.event_card2_image_url || '';
                        document.getElementById('event_card2_preview').src = data.event_card2_image_url || '';
                    }
                } catch (error) {
                    console.error('Site ayarları yüklenemedi:', error.message);
                    showToast('Site ayarları yüklenemedi!', 'error');
                }
            }

            // Site ayarlarını kaydet
            siteConfigForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const updates = {
                    id: 1, // Her zaman 1 numaralı satırı güncelle
                    hero_title: document.getElementById('hero_title').value,
                    hero_subtitle: document.getElementById('hero_subtitle').value,
                    hero_image_url: document.getElementById('hero_image_url').value,
                    
                    brand_story_title: document.getElementById('brand_story_title').value,
                    brand_story_body: document.getElementById('brand_story_body').value,
                    
                    value1_title: document.getElementById('value1_title').value,
                    value1_body: document.getElementById('value1_body').value,
                    value2_title: document.getElementById('value2_title').value,
                    value2_body: document.getElementById('value2_body').value,
                    value3_title: document.getElementById('value3_title').value,
                    value3_body: document.getElementById('value3_body').value,

                    event_card1_title: document.getElementById('event_card1_title').value,
                    event_card1_body: document.getElementById('event_card1_body').value,
                    event_card1_image_url: document.getElementById('event_card1_image_url').value,

                    event_card2_title: document.getElementById('event_card2_title').value,
                    event_card2_body: document.getElementById('event_card2_body').value,
                    event_card2_image_url: document.getElementById('event_card2_image_url').value,
                };

                try {
                    const { error } = await supabase
                        .from('site_config')
                        .upsert(updates); // 'upsert' kullanarak id=1'i günceller (veya yoksa oluşturur)

                    if (error) throw error;
                    showToast('Site ayarları başarıyla kaydedildi!', 'success');
                } catch (error) {
                    console.error('Site ayarları kaydedilemedi:', error.message);
                    showToast(`Kayıt hatası: ${error.message}`, 'error');
                }
            });


            // ===== MENÜ (KATEGORİ VE ÜRÜN) İŞLEMLERİ =====

            // Tüm kategorileri ve içlerindeki ürünleri yükle
            async function loadCategoriesAndItems() {
                menuLoadingMessage.textContent = 'Menü yükleniyor...';
                categoriesContainer.innerHTML = '';
                
                try {
                    // 1. Kategorileri çek (position'a göre sıralı)
                    const { data: categories, error: catError } = await supabase
                        .from('menu_categories')
                        .select('*')
                        .order('position', { ascending: true });

                    if (catError) throw catError;

                    // 2. Tüm ürünleri çek
                    const { data: items, error: itemError } = await supabase
                        .from('menu_items')
                        .select('*')
                        .order('position', { ascending: true });

                    if (itemError) throw itemError;

                    if (categories.length === 0) {
                        menuLoadingMessage.textContent = 'Henüz hiç kategori eklenmemiş. Lütfen yukarıdan ekleyin.';
                        categoriesContainer.innerHTML = '<p class="text-gray-500 text-center">Henüz hiç kategori eklenmemiş.</p>';
                    } else {
                        menuLoadingMessage.textContent = '';
                    }

                    // 3. Kategorileri ve ürünleri DOM'a ekle
                    categories.forEach(category => {
                        const categoryItems = items.filter(item => item.category_id === category.id);
                        renderCategory(category, categoryItems);
                    });

                    // 4. Sürükle-Bırak özelliklerini başlat
                    initCategorySortable();
                    categories.forEach(category => {
                        initItemSortable(category.id);
                    });

                } catch (error) {
                    console.error('Menü yüklenemedi:', error.message);
                    menuLoadingMessage.textContent = 'Menü yüklenirken bir hata oluştu.';
                    showToast('Menü yüklenemedi!', 'error');
                }
            }

            // Kategori Ekle
            addCategoryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const categoryName = newCategoryNameInput.value.trim();
                if (!categoryName) return;

                // En yüksek position değerini bul
                const { data: maxPosData, error: maxPosError } = await supabase
                    .from('menu_categories')
                    .select('position')
                    .order('position', { ascending: false })
                    .limit(1)
                    .single();
                
                const newPosition = (maxPosData ? maxPosData.position : 0) + 1;

                try {
                    const { data, error } = await supabase
                        .from('menu_categories')
                        .insert({ name: categoryName, position: newPosition })
                        .select() // Eklenen veriyi geri döndür
                        .single();

                    if (error) throw error;
                    
                    renderCategory(data, []); // Yeni kategoriyi (içi boş) render et
                    initItemSortable(data.id); // Yeni kategori için sürükle-bırak'ı başlat
                    newCategoryNameInput.value = '';
                    showToast('Kategori eklendi.', 'success');
                } catch (error) {
                    console.error('Kategori eklenemedi:', error.message);
                    showToast('Kategori eklenemedi!', 'error');
                }
            });

            // Tek bir kategoriyi DOM'a çiz
            function renderCategory(category, items) {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm category-card';
                categoryEl.dataset.categoryId = category.id;
                
                categoryEl.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-arrows-alt handle text-gray-400 cursor-move" title="Kategoriyi Sürükle"></i>
                            <input type="text" value="${escapeHTML(category.name)}" class="text-xl font-bold text-brand-dark bg-transparent border-b-2 border-transparent focus:border-brand-gold focus:outline-none" data-category-id="${category.id}" onchange="handleCategoryNameUpdate(this)">
                        </div>
                        <button class="text-red-600 hover:text-red-800" title="Kategoriyi Sil" onclick="handleCategoryDelete(${category.id}, '${escapeJS(category.name)}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>

                    <!-- Ürün Listesi -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 item-list" id="item-list-${category.id}" data-category-id="${category.id}">
                        ${items.map(renderItem).join('')}
                    </div>
                    
                    <!-- Yeni Ürün Ekleme Formu -->
                    <form class="mt-4 p-3 bg-white rounded-lg border border-dashed" onsubmit="handleItemAdd(event, ${category.id})">
                        <h4 class="font-semibold text-gray-600 mb-2">Yeni Ürün Ekle (${escapeHTML(category.name)})</h4>
                        <div class="flex flex-col md:flex-row gap-2">
                            <input type="text" name="itemName" placeholder="Ürün Adı" required class="flex-grow p-2 border rounded-lg">
                            <input type="file" name="itemImage" accept="image/*" class="text-sm">
                            <button type="submit" class="bg-blue-500 text-white py-2 px-3 rounded-lg text-sm hover:bg-blue-600">
                                <i class="fas fa-plus"></i> Ekle
                            </button>
                        </div>
                    </form>
                `;
                categoriesContainer.appendChild(categoryEl);
            }

            // Kategori Adı Güncelleme (onchange)
            window.handleCategoryNameUpdate = async (inputEl) => {
                const categoryId = inputEl.dataset.categoryId;
                const newName = inputEl.value;
                try {
                    const { error } = await supabase
                        .from('menu_categories')
                        .update({ name: newName })
                        .eq('id', categoryId);
                    if (error) throw error;
                    showToast('Kategori adı güncellendi.', 'success');
                } catch (error) {
                    showToast('Kategori adı güncellenemedi!', 'error');
                    console.error(error);
                }
            };

            // Kategori Silme (onclick)
            window.handleCategoryDelete = async (categoryId, categoryName) => {
                if (!confirm(`'${categoryName}' kategorisini silmek istediğinizden emin misiniz? Bu kategorideki TÜM ÜRÜNLER de silinecektir!`)) {
                    return;
                }

                try {
                    // Not: Ürünler 'ON DELETE CASCADE' sayesinde otomatik silinecek.
                    const { error } = await supabase
                        .from('menu_categories')
                        .delete()
                        .eq('id', categoryId);
                    
                    if (error) throw error;

                    // DOM'dan kaldır
                    document.querySelector(`[data-category-id="${categoryId}"]`).remove();
                    delete itemSortables[categoryId]; // Sortable listesinden sil
                    showToast('Kategori ve içindeki ürünler silindi.', 'success');
                } catch (error) {
                    showToast('Kategori silinemedi!', 'error');
                    console.error(error);
                }
            };

            // Tek bir ürünü DOM'a çiz (HTML string)
            function renderItem(item) {
                return `
                    <div class="bg-white border rounded-lg shadow-sm flex items-center p-2 space-x-2 item-card" data-item-id="${item.id}">
                        <i class="fas fa-arrows-alt handle text-gray-400 cursor-move" title="Ürünü Sürükle"></i>
                        <img src="${item.image_url || 'https://placehold.co/100x100/eee/ccc?text=Görsel'}" alt="${escapeHTML(item.name)}" class="w-16 h-16 object-cover rounded-md bg-gray-200">
                        <div class="flex-grow">
                            <input type="text" value="${escapeHTML(item.name)}" class="font-semibold w-full bg-transparent border-b-2 border-transparent focus:border-brand-gold focus:outline-none" data-item-id="${item.id}" onchange="handleItemNameUpdate(this)">
                            <input type="number" step="0.01" value="${item.price || ''}" placeholder="Fiyat (örn: 150.50)" class="text-sm text-gray-600 w-full mt-1 bg-transparent border-b-2 border-transparent focus:border-brand-gold focus:outline-none" data-item-id="${item.id}" onchange="handleItemPriceUpdate(this)">
                        </div>
                        <button class="text-red-500 hover:text-red-700 ml-auto" title="Ürünü Sil" onclick="handleItemDelete(${item.id}, '${escapeJS(item.name)}', ${item.image_url ? `'${escapeJS(item.image_url)}'` : 'null'})">
                            <i class="fas fa-trash-alt fa-sm"></i>
                        </button>
                    </div>
                `;
            }

            // Yeni Ürün Ekle (onsubmit)
            window.handleItemAdd = async (event, categoryId) => {
                event.preventDefault();
                const form = event.target;
                const itemName = form.itemName.value.trim();
                const itemImageFile = form.itemImage.files[0];
                if (!itemName) return;

                form.querySelector('button[type="submit"]').disabled = true;
                form.querySelector('button[type="submit"]').textContent = 'Ekleniyor...';

                try {
                    let imageUrl = null;
                    if (itemImageFile) {
                        imageUrl = await handleFileUpload(itemImageFile);
                        if (!imageUrl) throw new Error('Resim yüklenemedi, ürün eklenmedi.');
                    }

                    // En yüksek position değerini bul
                    const { data: maxPosData, error: maxPosError } = await supabase
                        .from('menu_items')
                        .select('position')
                        .eq('category_id', categoryId)
                        .order('position', { ascending: false })
                        .limit(1)
                        .single();
                    
                    const newPosition = (maxPosData ? maxPosData.position : 0) + 1;

                    // Ürünü veritabanına ekle
                    const { data: newItem, error } = await supabase
                        .from('menu_items')
                        .insert({
                            category_id: categoryId,
                            name: itemName,
                            image_url: imageUrl,
                            price: null, // Fiyat başlangıçta boş
                            position: newPosition
                        })
                        .select()
                        .single();
                    
                    if (error) throw error;

                    // Yeni ürünü DOM'a ekle
                    const itemListEl = document.getElementById(`item-list-${categoryId}`);
                    itemListEl.insertAdjacentHTML('beforeend', renderItem(newItem));
                    
                    form.reset();
                    showToast('Ürün eklendi.', 'success');
                } catch (error) {
                    showToast(`Ürün eklenemedi: ${error.message}`, 'error');
                    console.error(error);
                } finally {
                    form.querySelector('button[type="submit"]').disabled = false;
                    form.querySelector('button[type="submit"]').textContent = 'Ekle';
                }
            };

            // Ürün Silme (onclick)
            window.handleItemDelete = async (itemId, itemName, imageUrl) => {
                if (!confirm(`'${itemName}' ürününü silmek istediğinizden emin misiniz?`)) {
                    return;
                }
                
                try {
                    // 1. Veritabanından ürünü sil
                    const { error } = await supabase
                        .from('menu_items')
                        .delete()
                        .eq('id', itemId);
                    
                    if (error) throw error;
                    
                    // 2. Eğer varsa, ilişkili resmi depodan sil
                    if (imageUrl) {
                        await deleteStorageFile(imageUrl);
                    }

                    // 3. DOM'dan kaldır
                    document.querySelector(`[data-item-id="${itemId}"]`).remove();
                    showToast('Ürün silindi.', 'success');

                } catch (error) {
                    showToast('Ürün silinemedi!', 'error');
                    console.error(error);
                }
            };
            
            // Ürün Adı Güncelleme (onchange)
            window.handleItemNameUpdate = async (inputEl) => {
                const itemId = inputEl.dataset.itemId;
                const newName = inputEl.value;
                try {
                    const { error } = await supabase
                        .from('menu_items')
                        .update({ name: newName })
                        .eq('id', itemId);
                    if (error) throw error;
                    showToast('Ürün adı güncellendi.', 'success');
                } catch (error) {
                    showToast('Ürün adı güncellenemedi!', 'error');
                    console.error(error);
                }
            };

            // Ürün Fiyatı Güncelleme (onchange)
            window.handleItemPriceUpdate = async (inputEl) => {
                const itemId = inputEl.dataset.itemId;
                const newPrice = inputEl.value ? parseFloat(inputEl.value) : null;
                try {
                    const { error } = await supabase
                        .from('menu_items')
                        .update({ price: newPrice })
                        .eq('id', itemId);
                    if (error) throw error;
                    showToast('Ürün fiyatı güncellendi.', 'success');
                } catch (error) {
                    showToast('Ürün fiyatı güncellenemedi!', 'error');
                    console.error(error);
                }
            };


            // ===== SÜRÜKLE-BIRAK (SortableJS) İŞLEMLERİ =====

            // Kategori sıralamasını başlat
            function initCategorySortable() {
                if (categorySortable) categorySortable.destroy();
                
                categorySortable = new Sortable(categoriesContainer, {
                    animation: 150,
                    handle: '.handle',
                    ghostClass: 'ghost',
                    chosenClass: 'sortable-chosen',
                    onEnd: updateCategoryPositions
                });
            }

            // Kategori sıralamasını kaydet
            async function updateCategoryPositions(event) {
                const categoryCards = categoriesContainer.querySelectorAll('.category-card');
                const updates = [];
                
                categoryCards.forEach((card, index) => {
                    updates.push({
                        id: card.dataset.categoryId,
                        position: index + 1
                    });
                });

                try {
                    const { error } = await supabase
                        .from('menu_categories')
                        .upsert(updates);
                    
                    if (error) throw error;
                    showToast('Kategori sırası güncellendi.', 'success');
                } catch (error) {
                    showToast('Kategori sırası güncellenemedi!', 'error');
                    console.error(error);
                }
            }

            // Ürün sıralamasını başlat (her kategori için ayrı ayrı)
            function initItemSortable(categoryId) {
                const itemListEl = document.getElementById(`item-list-${categoryId}`);
                if (!itemListEl) return;

                if (itemSortables[categoryId]) itemSortables[categoryId].destroy();

                itemSortables[categoryId] = new Sortable(itemListEl, {
                    animation: 150,
                    handle: '.handle',
                    ghostClass: 'ghost',
                    chosenClass: 'sortable-chosen',
                    group: 'items', // Kategoriler arası taşımaya izin ver (opsiyonel)
                    onEnd: updateItemPositions
                });
            }

            // Ürün sıralamasını kaydet
            async function updateItemPositions(event) {
                const
 itemEl = event.item;
                const newCategoryEl = event.to;
                const newCategoryId = newCategoryEl.dataset.categoryId;
                
                const itemCards = newCategoryEl.querySelectorAll('.item-card');
                const updates = [];

                itemCards.forEach((card, index) => {
                    updates.push({
                        id: card.dataset.itemId,
                        position: index + 1,
                        category_id: newCategoryId // Kategori değiştirmiş olabilir
                    });
                });
                
                // Eğer ürün kategori değiştirdiyse, eski listedeki pozisyonlar da güncellenmeli
                const oldCategoryEl = event.from;
                if (oldCategoryEl !== newCategoryEl) {
                    const oldCategoryId = oldCategoryEl.dataset.categoryId;
                    const oldItemCards = oldCategoryEl.querySelectorAll('.item-card');
                    oldItemCards.forEach((card, index) => {
                         updates.push({
                            id: card.dataset.itemId,
                            position: index + 1,
                            category_id: oldCategoryId
                        });
                    });
                }

                try {
                    const { error } = await supabase
                        .from('menu_items')
                        .upsert(updates);
                    
                    if (error) throw error;
                    showToast('Ürün sırası güncellendi.', 'success');
                } catch (error) {
                    showToast('Ürün sırası güncellenemedi!', 'error');
                    console.error(error);
                }
            }
            
            
            // ===== HTML'den Kopyalanan Yardımcı Fonksiyonlar =====
            // HTML içindeki `on...` event'lerinin çalışması için bunların global scope'ta (window) olması gerekir.
            window.escapeHTML = (str) => {
                if (str === null || str === undefined) return '';
                return str.toString()
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
            window.escapeJS = (str) => {
                 if (str === null || str === undefined) return '';
                return str.toString().replace(/'/g, "\\'");
            }

            // ===== BAŞLANGIÇ =====
            setupImageUploadListeners();
            checkUserSession(); // Sayfa yüklendiğinde oturumu kontrol et
        });
    </script>
</body>
</html>
